<body>
  <div class="container">
    <div class="login-box">
      <h2>𝐋𝐨𝐠𝐢𝐧</h2>
      <form (ngSubmit)="onLogin()">
        <div class="user-box">
          <input type="text" [(ngModel)]="loginObj.correo" name="usuario" required />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" [(ngModel)]="loginObj.contrasena" name="contrasena" required />
          <label>Password</label>
        </div>
        <button type="submit" class="submit-btn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </button>
      </form>
    </div>
  </div>
</body>

<router-outlet></router-outlet>
